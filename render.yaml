services:
  - type: web
    name: escashop-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci && npm run build:prod
    startCommand: cd backend && npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        # Update this to your final frontend domain if you use a custom domain
        value: https://escashop-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: escashop-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    # Note: Free plan does not support preDeployCommand/postDeployCommand.
    # After the first deploy, run migrations once from the Render Shell:
    #   npx ts-node src/migrate.ts

    # Optional: persistent disk for uploads (uncomment if needed)
    # disks:
    #   - name: uploads
    #     mountPath: /var/data
    #     sizeGB: 1

  - type: web
    name: escashop-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://escashop-backend.onrender.com/api

databases:
  - name: escashop-database
    databaseName: escashop
    user: escashop_user
    plan: free
